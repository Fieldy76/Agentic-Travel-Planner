<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentic Travel Planner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-left">
                <button id="history-toggle" class="history-toggle" title="Toggle Search History">
                    <svg class="history-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                    <span>History</span>
                    <svg class="chevron-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </button>
                <h1>Agentic Travel Planner</h1>
            </div>
            <div class="status-indicator" id="status-indicator">
                <span class="status-dot"></span>
                <span class="status-text">Ready</span>
            </div>
        </header>

        <div class="content-wrapper">
            <aside class="history-sidebar collapsed" id="history-sidebar">
                <div class="history-header">
                    <h3>Search History</h3>
                    <button id="clear-history" class="clear-history-btn" title="Clear all history">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2">
                            </path>
                        </svg>
                    </button>
                </div>
                <div class="history-list" id="history-list">
                    <div class="history-empty">No search history yet</div>
                </div>
            </aside>

            <main class="chat-container" id="chat-container">
                <div class="welcome-message">
                    <h2>Where do you want to go?</h2>
                    <p>I can help you plan your trip, book flights, rent cars, and check the weather.</p>
                </div>
                <!-- Messages will be inserted here -->
            </main>
        </div>

        <footer class="input-area">
            <form id="chat-form">
                <input type="text" id="user-input" placeholder="Type your travel plans..." autocomplete="off">
                <button type="submit" id="send-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </form>
            <div class="attribution">
                Weather data by <a href="https://open-meteo.com/" target="_blank" rel="noopener">Open-Meteo</a> â€¢
                Flight data by <a href="https://developers.amadeus.com/" target="_blank" rel="noopener">Amadeus</a>
            </div>
        </footer>
    </div>
    <script src="/js/app.js"></script>
</body>

</html>
